<script>
    function derivative(f,  dx) {
        return  function (x) {
            return (f(x + dx) - f(x))/dx;
        };
    }

    var f1 = function (x) { return x*x; }
    var df1 = derivative(f1, 0.001);
    var df17 = df1(7.0);
    document.write("d f1(7)/dx = " + df17);
</script>
